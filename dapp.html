<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 2</title>
</head>
<body>
    <h1>Interazione con Smart Contract</h1>
    <button id="interact-contract">Interagisci con il contratto</button>
    
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
    <script>
        document.getElementById('interact-contract').onclick = async () => {
            const contractAddress = 'INDIRIZZO_DEL_CONTRATTO';
            const abi = [
                // ABI del contratto
            ];

            if (window.ethereum) {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const contract = new ethers.Contract(contractAddress, abi, signer);

                try {
                    const result = await contract.nomeFunzione();
                    alert('Risultato: ' + result);
                } catch (error) {
                    console.error(error);
                    alert('Interazione fallita');
                }
            } else {
                alert('MetaMask non installato');
            }
        };
    </script>
</body>
</html>
